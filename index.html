<html lang="en" dir="ltr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Login</title>
</head>
<body>
    <form class="login-form" action="login.html" method="post">
    <h1>Login</h1>
    <input type="email" name="" placeholder="Enter UserEmail id" id="email" required>
    <input type="password" name="" placeholder="Enter Password" id="pass"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    <input type="submit" name="" value="login" onclick="validateEmail(document.form1.email)" >
    </form>
    
</body>
</html>
